version: 2.1

orbs:
  python: circleci/python@2.0.3


jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run: 
          name: Run tests
          command: python3 hello-test.py
      - persist_to_workspace:
          root: ~/project
          paths:
            - .
