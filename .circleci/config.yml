version: 2.1

orbs:
  python: circleci/python@2.0.3


jobs:
  build:
    working_directory: ~/circleci-python
    docker:
      - image: "circleci/python:latest"
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run: 
          name: Run script
          command: python3 hello.py
  test:
    working_directory: ~/circleci-python
    docker:
      - image: "circleci/python:latest"
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run: 
          name: Run tests
          command: python3 hello-test.py

workflows:
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
          filters:
            branches:
              only: main
